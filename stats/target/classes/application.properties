# Configuración del Servicio de Estadísticas
server.port=8084
spring.application.name=metamapa-stats

# Configuración de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/utndds?serverTimezone=America/Argentina/Buenos_Aires
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de logging
logging.level.com.metamapa=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de scheduler
stats.scheduler.cron=0 0 */3 * * ?
stats.scheduler.enabled=true
stats.cache.ttl=3h
stats.last-update.file=stats-last-update.txt

# Configuración de exportación CSV
stats.csv.export.path=/tmp/stats-exports/
stats.csv.export.filename.prefix=metamapa-stats-

# Configuración de actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Configuración de OpenAPI/Swagger
springdoc.swagger-ui.url=/openapi.yaml
springdoc.swagger-ui.path=/swagger-ui
