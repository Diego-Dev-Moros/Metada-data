# Configuración del servidor
server.port=8083

# Configuración de logging
logging.level.com.metamapa=INFO
logging.level.org.springframework.web=INFO

# Configuración de la aplicación
spring.application.name=fuente-estatica

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de upload de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# URL del agregador para generar IDs
agregador.url=http://localhost:8081

# ========================================
# Configuración de MySQL
# ========================================
spring.datasource.url=jdbc:mysql://localhost:3306/utndds?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================================
# Configuración de File Storage
# ========================================
file.storage.location=uploads/csv

# ========================================
# OBSERVABILIDAD
# ========================================
# 1. Configuración de Logs (Esto crea un archivo en la carpeta logs de tu proyecto)
logging.file.name=./logs/metamapa-estatica.log

# 2. Configuración de Métricas (Prometheus)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
