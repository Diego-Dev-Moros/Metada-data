# 1. Configuraci�n de Logs (Esto crea un archivo en la carpeta logs de tu proyecto)
logging.file.name=./logs/metamapa-agregador.log
#logging.level.com.metamapa=INFO

# 2. Configuraci�n de M�tricas (Prometheus)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}