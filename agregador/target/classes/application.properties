# Configuración del servidor
server.port=8081

# Configuración de logging
logging.level.com.metamapa=INFO
logging.level.org.springframework.web=INFO

# Configuración de la aplicación
spring.application.name=agregador

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Límites de subida de archivos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB

# Configuración de scheduling
spring.task.scheduling.pool.size=5

# URLs de microservicios
fuente.dinamica.url=http://localhost:8082
fuente.estatica.url=http://localhost:8083

# ==================== CONFIGURACIÓN DE AGREGACIÓN AUTOMÁTICA ====================

# Habilitar/deshabilitar agregación automática
metamapa.agregacion.enabled=true

# Intervalo de agregación (cron expression)
# Por defecto: cada hora en punto (0 minutos, 0 segundos, todas las horas)
# Para pruebas: cada 2 minutos: 0 */2 * * * *
# Para producción: cada hora: 0 0 * * * *
metamapa.agregacion.cron=0 */2 * * * *

# Tamaño del lote para procesamiento
metamapa.agregacion.batch-size=50

# Configuración de logging específico para agregación
logging.level.com.metamapa.service.ServicioAgregacionAutomatica=INFO


# Configuracion de la persistencia

# Agregador + resto de fuentes (est�tica, proxy, etc.) ? apuntan a la base central utndds

spring.datasource.url=jdbc:mysql://localhost:3306/utndds?serverTimezone=America/Argentina/Buenos_Aires
spring.datasource.username=root
spring.datasource.password=root
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver   fijarse si desconmentarlo o no!!!!

# Dialecto de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

# Estrategia de creaci�n de esquema
# create-drop = crea todo al inicio y borra al final
# update = mantiene y actualiza las tablas sin borrar datos
spring.jpa.hibernate.ddl-auto=update

# Mostrar las queries en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

