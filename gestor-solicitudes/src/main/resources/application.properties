# Configuración del Gestor de Solicitudes
spring.application.name=gestor-solicitudes
server.port=8080

# MySQL - Base de datos compartida con el agregador
spring.datasource.url=jdbc:mysql://localhost:3306/utndds?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Ejecutar script SQL para crear índice FULLTEXT automáticamente
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Logging
logging.level.com.metamapa=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Jackson - Serialización JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Multipart file upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# URLs de las fuentes
fuente.dinamica.url=http://localhost:8082
fuente.estatica.url=http://localhost:8083
