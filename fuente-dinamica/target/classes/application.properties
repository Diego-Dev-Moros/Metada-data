# Configuración del servidor
server.port=8082

# Configuración de logging
logging.level.com.metamapa=INFO
logging.level.org.springframework.web=INFO

# Configuración de la aplicación
spring.application.name=fuente-dinamica

# Configuración de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# URL del agregador para generar IDs
agregador.url=http://localhost:8081

# Carpeta base donde guardamos subidas (puede ser absoluta, ej: C:/data/metamapa/uploads)
app.upload.dir=uploads

# L�mites de subida
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
# ==================== CONFIGURACIÓN MONGODB ====================

# Configuración de MongoDB para Fuente Dinámica
# Puerto dedicado 27017
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=metamapa_fuente_dinamica

# Configuración opcional de autenticación (si tienes auth habilitado)
#spring.data.mongodb.username=admin
#spring.data.mongodb.password=password

# Configuración de logging específico para MongoDB
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.mongodb.driver=WARN

# Configuración de conexión
spring.data.mongodb.auto-index-creation=true

# 1. LOGS
logging.file.name=./logs/metamapa-dinamica.log 
# logging.level.com.metamapa=INFO

# 2. M�TRICAS (Igual que en el Agregador)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}