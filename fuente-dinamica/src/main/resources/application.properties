# Configuraci贸n del servidor
server.port=8082

# Configuraci贸n de logging
logging.level.com.metamapa=INFO
logging.level.org.springframework.web=INFO

# Configuraci贸n de la aplicaci贸n
spring.application.name=fuente-dinamica

# Configuraci贸n de CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# URL del agregador para generar IDs
agregador.url=http://localhost:8081

# Carpeta base donde guardamos subidas (puede ser absoluta, ej: C:/data/metamapa/uploads)
app.upload.dir=uploads

# L锟mites de subida
